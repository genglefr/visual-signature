<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My signature App</title>
  <meta name="description" content="Signature Pad - HTML5 canvas based smooth signature drawing using variable width spline interpolation.">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="range.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="electron.css">
</head>
<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div id="signature-pad" class="signature-pad">
    <div class="signature-pad--header">
      <div class="signature-pad--actions">
        <div class="main-actions">
          <button type="button" class="button icon icon-load" data-action="change" title="Load new file">&nbsp;</button>
          <button type="button" class="button icon icon-signature" data-action="signature" disabled="disabled" title="Load new signature">&nbsp;</button>
          <button type="button" class="button icon icon-delete" data-action="clear" disabled="disabled" title="Discard modifications on current page">&nbsp;</button>
          <button type="button" class="button icon icon-reset" data-action="reset" disabled="disabled" title="Discard modifications and reload file">&nbsp;</button>
          <!--<button type="button" class="button icon icon-png" data-action="save-png" disabled="disabled">&nbsp;</button>
          <button type="button" class="button icon icon-svg" data-action="save-sign" disabled="disabled">&nbsp;</button>-->
          <button type="button" class="button icon icon-copy-all" data-action="copy-all" disabled="disabled" title="Copy current layer on all pages">&nbsp;</button>
          <button type="button" class="button icon icon-pdf" data-action="save-pdf" disabled="disabled" title="Export file to PDF format">&nbsp;</button>
          <!--button type="button" class="button" data-action="sign">Sign</button-->
          <input id="file" accept="application/pdf" name="file" type="file" style="display: none" />
          <input id="imageFile" accept="image/*" name="imageFile" type="file" style="display: none" />
        </div>
        <div style="display: none !important;text-align:center" class="pdf-nav">
          <label class="switch">
            <input type="checkbox" data-action="enable-sign">
            <div class="slider round"></div>
          </label>
          <button type="button" class="button icon icon-first-page" data-action="first-page" title="Back to first page">&nbsp;</button>
          <button type="button" class="button icon icon-previous" data-action="prev-page" title="Back to previous page">&nbsp;</button>
          <span name="current-page"></span>
          <button type="button" class="button icon icon-next" data-action="next-page" title="Go to next page">&nbsp;</button>
          <button type="button" class="button icon icon-last-page" data-action="last-page" title="Go to last page">&nbsp;</button>
          <input type="range" id="scale" name="scale" min="25" max="175" value="100"/>
          <span name="range-label" style="margin-left:20px; visibility: hidden"></span>
        </div>
        <div style="display: none !important;text-align:center" class="signature-actions">
          <button type="button" class="button icon icon-confirm" data-action="save-sign" title="Save image to page">&nbsp;</button>
          <button type="button" class="button icon icon-discard" data-action="cancel-sign" title="Cancel">&nbsp;</button>
          <input type="range" id="scale-signature" name="scale-signature" min="25" max="175" value="100"/>
          <span name="range-signature-label" style="margin-left:20px"></span>
        </div>
        <div>
          <button type="button" class="button icon icon-print" data-action="print" disabled="disabled" title="Print current work">&nbsp;</button>
          <button style="display:none;" type="button" class="button icon icon-min" data-action="minimize" title="Minimize window">&nbsp;</button>
          <button style="display:none;" type="button" class="button icon icon-max" data-action="maximize" title="Maximize window">&nbsp;</button>
          <button style="display:none;" type="button" class="button icon icon-restore" data-action="restore" title="Restore window">&nbsp;</button>
          <button style="display:none;" type="button" class="button icon icon-close" data-action="close" title="Close window">&nbsp;</button>
        </div>
      </div>
      <div class="signature-pad--progress">
        <div class="progress">
          <div class="bar"></div>
        </div>
      </div>
    </div>
    <div class="signature-pad--body">
      <canvas></canvas>
    </div>
  </div>
  <div id="signature-print-modal" class="modal">
    <div class="modal-content">
      <div id="signature-print-modal-content"></div>
      <span class="close">&times;</span>
    </div>
  </div>

  <script src="forked_components/pdfjs-dist/build/pdf.js"></script>
  <script src="forked_components/signature_pad/signature_pad.js"></script>
  <script src="forked_components/jspdf/jspdf.js"></script>
  <script src="digital-signature.js"></script>
  <script src="app.js"></script>
  <script src="electron.js"></script>
</body>
</html>
